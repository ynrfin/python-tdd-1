<html>
        <head>
            <meta charset="utf-8">
            <title>To-Do List</title>
        </head>
        <body>
            <h1>Your To-Do List</h1>
            <form method="POST">
                {% csrf_token %}
                <input name="item_text" type="text" id="id_new_item" placeholder="enter a to-do item">
            </form>
            <table id="id_list_table">
                <tr><td>1: {{ new_item_text}} </td></tr>
            </table>
        </body>
</html>
